- clean: ['~']

- defaults:
    link:
       create: true

- link:
    ~/.zshrc: shell/zshrc
    ~/.bashrc: shell/bashrc
    ~/.hushlogin: shell/hushlogin
    ~/.config/nvim/init.vim: editors/nvim/init.vim
    ~/.spacemacs: editors/spacemacs/spacemacs.el
    ~/.tmux.conf: shell/tmux/tmux.conf
    ~/.gitconfig: git/config
    ~/.ideavimrc: editors/intellij/ideavimrc
